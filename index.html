<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biblioteca Virtual ISP24</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Biblioteca Virtual ISP24</h1>
    <p>Seleccioná tu carrera, ciclo lectivo, año y materia para acceder a los archivos disponibles.</p>
  </header>

<div class="buscador">
  <label for="busqueda-nombre">Buscar por nombre de archivo:</label>
  <input type="text" id="busqueda-nombre" placeholder="Ej. Historia Argentina..." />
</div>

  <div class="container">
    <div class="filters">
      <label for="filtro-carrera">Busqueda</label>
      <label for="filtro-carrera">Seleccioná tu carrera:</label>
      <select id="filtro-carrera">
        <option value="">Seleccionar uno</option>
      </select>

      <label for="filtro-ciclo" style="display:none;">Seleccioná el ciclo lectivo:</label>
      <select id="filtro-ciclo" style="display:none;">
        <option value="">Seleccionar uno</option>
      </select>

      <label for="filtro-anio" style="display:none;">Seleccioná el año:</label>
      <select id="filtro-anio" style="display:none;">
        <option value="">Seleccionar uno</option>
      </select>

      <label for="filtro-materia" style="display:none;">Seleccioná la materia:</label>
      <select id="filtro-materia" style="display:none;">
        <option value="">Seleccionar uno</option>
      </select>
    </div>

    <div class="results">
      <div id="resultados" class="cards"></div>
    </div>
  </div>

  <footer class="footer">
    <div class="donar">
      <p>Gracias por usar nuestra biblioteca digital. Si querés colaborar con más material, contactanos.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
