<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Virtual ISP24</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="contenedor">
    <header>
      <h1>Biblioteca Virtual ISP24</h1>
      <p>Bienvenido a la Biblioteca Virtual del Instituto ISP24. Nuestra misión es brindar acceso libre y organizado al material académico de todas las carreras. Si sos estudiante, docente o colaborador, te invitamos a explorar, compartir y enriquecer este espacio.</p>
    </header>

    <section class="filtros">
      <div class="filtro">
        <label for="filtro-carrera">Seleccione su carrera:</label>
        <select id="filtro-carrera">
          <option value="">Seleccionar uno</option>
        </select>
      </div>
      <div class="filtro" style="display: none;">
        <label for="filtro-ciclo">Ciclo lectivo:</label>
        <select id="filtro-ciclo"></select>
      </div>
      <div class="filtro" style="display: none;">
        <label for="filtro-anio">Año de carrera:</label>
        <select id="filtro-anio"></select>
      </div>
      <div class="filtro" style="display: none;">
        <label for="filtro-materia">Materia:</label>
        <select id="filtro-materia"></select>
      </div>
    </section>

    <section id="resultados" class="resultados"></section>
  </div>

  <script src="script.js"></script>
</body>
</html>
