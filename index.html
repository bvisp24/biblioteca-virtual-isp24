<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca Virtual ISP24</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>Biblioteca Virtual ISP24</h1>
  </header>

  <div class="container">
    <aside class="filters">
      <h2>Filtrar</h2>
      <label for="carrera">Carrera:</label>
      <select id="carrera" onchange="filterData()"></select>

      <label for="ciclolectivo">Ciclo lectivo:</label>
      <select id="ciclolectivo" onchange="filterData()"></select>

      <label for="añocarrera">Año de carrera:</label>
      <select id="añocarrera" onchange="filterData()"></select>

      <label for="materia">Materia:</label>
      <select id="materia" onchange="filterData()"></select>
    </aside>

    <section class="results">
      <h2>Resultados</h2>
      <div id="fileList" class="cards"></div>
    </section>
  </div>

  <footer class="footer">
    <h3>Términos de uso</h3>
    <p>Esta biblioteca virtual es de acceso libre y gratuito...</p>
    <div class="donar">
      <h4>¿Querés colaborar?</h4>
      <p><strong>Profesores:</strong> Enviar archivos al: <strong>1123456789</strong></p>
      <p><strong>Consultas:</strong> <a href="mailto:soporte.bibliovirtualisp24@gmail.com">soporte.bibliovirtualisp24@gmail.com</a></p>
      <p><strong>Alias para donar:</strong> <code>biblio.isp24</code></p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
